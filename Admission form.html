<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitkara Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f92a30;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: cover;
        }
        .jain{
            font-family: Arial, sans-serif;
            background-color: #d9f522;
            
        }
        .form-container {
            background-color: #fff;
            background-image: url("https://png.pngtree.com/background/20210710/original/pngtree-teacher-s-college-classroom-coaching-course-poster-background-picture-image_1034424.jpg");
            background-size:cover;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 750px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 15px;
            color: #555;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 60%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-group button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #af070f;
        }
    </style>
</head>

    <div class="jain">
<marquee><b>⭐ Welcome to chitkara University ⭐</b></marquee>
</div>
<div class="form-container">
    <div class="jain">
        <marquee><b>⭐ Note:Please fill the form carefully and information should be correct ⭐</b></marquee>
        </div>
   <center><h2><b>Chitkara University Admission Form</b></h2></center>
    <form action="#" method="post">
        <div class="form-group">
            <label for="firstName"><b>First Name:</b></label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName"><b>Last Name:</b></label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="dob"><b>Date of Birth:</b></label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="gender"><b>Gender:</b></label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone"><b>Phone Number:</b></label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address"><b>Address:</b></label>
            <textarea id="address" name="address" required></textarea>
        </div>
        <div class="form-group">
            <label for="highSchool"><b>High School:</b></label>
            <input type="text" id="highSchool" name="highSchool" required>
        </div>
        <div class="form-group">
            <label for="gpa"><b>Marks in 12th:</b></label>
            <input type="text" id="gpa" name="gpa" required>
        </div>
        <div class="form-group">
            <label for="Program"><b>Program:</b></label>
            <select id="Program" name="Program" required>
                <option value="">Select Program</option>
                <option value="BE">BE</option>
                <option value="BCA">BCA</option>
                <option value="MBA">MBA</option>
                <option value="other">other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="extracurricular"><b>Extracurricular Activities:</b></label>
            <textarea id="extracurricular" name="extracurricular"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
